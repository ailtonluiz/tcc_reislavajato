<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reis Lavajato</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<link rel="icon" type="image/x-icon" href="../images/icon.icon" />
	<link href="/resources/css/estilos.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<p:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="img" name="banner.png"
				styleClass="imagemCentralizada" />
		</div>
	</div>
	<div id="cabecalho">
		<h:form id="frmMenu">
			<script type="text/javascript">
			PrimeFaces.locales['pt'] = {
				closeText : 'Fechar',
				prevText : 'Anterior',
				nextText : 'Próximo',
				currentText : 'Começo',
				monthNames : [ 'Janeiro',
						'Fevereiro', 'Março',
						'Abril', 'Maio', 'Junho',
						'Julho', 'Agosto',
						'Setembro', 'Outubro',
						'Novembro', 'Dezembro' ],
				monthNamesShort : [ 'Jan', 'Fev',
						'Mar', 'Abr', 'Mai', 'Jun',
						'Jul', 'Ago', 'Set', 'Out',
						'Nov', 'Dez' ],
				dayNames : [ 'Domingo', 'Segunda',
						'Terça', 'Quarta',
						'Quinta', 'Sexta', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Seg',
						'Ter', 'Qua', 'Qui', 'Sex',
						'Sáb' ],
				dayNamesMin : [ 'D', 'S', 'T', 'Q',
						'Q', 'S', 'S' ],
				weekHeader : 'Semana',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Horas',
				timeText : 'Tempo',
				hourText : 'Hora',
				minuteText : 'Minuto',
				secondText : 'Segundo',
				currentText : 'Data/Hora Atual',
				ampm : false,
				month : 'Mês',
				week : 'Semana',
				day : 'Dia',
				allDayText : 'Todo Dia'
			};
		</script>

			<p:menubar>
				<p:submenu label="Cadastros" icon="ui-icon-circle-plus">
					<p:submenu label="Endereços" icon="ui-icon-plusthick">
						<p:menuitem value="Municípios" icon="ui-icon-home"
							action="/pages/municipio.xhtml?faces-redirect=true" />
					</p:submenu>


					<p:menuitem value="Clientes" icon="ui-icon-person"
						action="/pages/cliente.xhtml?faces-redirect=true" />


					<p:submenu label="Funcionários" icon="ui-icon-contact">

						<p:menuitem value="Cargos" icon="ui-icon-clipboard"
							action="/pages/cargo.xhtml?faces-redirect=true" />
						<p:menuitem value="Funcionários" icon="ui-icon-suitcase"
							action="/pages/funcionario.xhtml?faces-redirect=true" />

					</p:submenu>
					<p:menuitem value="Serviços" icon="ui-icon-flag"
						action="/pages/servico.xhtml?faces-redirect=true" />


					<p:menuitem value="Veículos" icon="ui-icon-cart"
						action="/pages/veiculo.xhtml?faces-redirect=true" />


				</p:submenu>


				<p:submenu label="Movimentações" icon="ui-icon-bookmark">
					<p:menuitem value="Dashboard" icon="ui-icon-bookmark"
						action="/pages/dashboard.xhtml?faces-redirect=true" />
					<p:menuitem value="Ordem de Serviço" icon="ui-icon-play"
						action="/pages/ordemServico.xhtml?faces-redirect=true" />
					<p:menuitem value="Financeiro" icon="ui-icon-calculator"
						action="/pages/financeiro.xhtml?faces-redirect=true" />

				</p:submenu>

				<p:submenu label="Relatórios" icon="ui-icon-document">
					<p:submenu label="Cadastros" icon="ui-icon-circle-plus">

						<p:menuitem value="Clientes" icon="ui-icon-person" disabled="true"
							action="/pages/relCliente.xhtml?faces-redirect=true" />

						<p:menuitem value="Funcionários" icon="ui-icon-contact" disabled="true"
							action="/pages/relFuncionario.xhtml?faces-redirect=true" />


						<p:menuitem value="Serviços" icon="ui-icon-flag" disabled="true" />
					</p:submenu>
					<p:submenu label="Movimentações" icon="ui-icon-transferthick-e-w">
						<p:menuitem value="Comissões" icon="ui-icon-grip-diagonal-se"
							action="/pages/comissao.xhtml?faces-redirect=true" />
						<p:menuitem value="Lavagens" icon="ui-icon-star" disabled="true"
							action="/pages/relServico.xhtml?faces-redirect=true" />
						<p:menuitem value="Financeiro" icon="ui-icon-calculator" disabled="true" />
					</p:submenu>

				</p:submenu>

				<p:submenu label="Parâmetros" icon="ui-icon-gear">
					<p:menuitem icon="ui-icon-bookmark" value="Empresa"
						action="/pages/empresa.xhtml?faces-redirect=true" />
					<p:submenu icon="ui-icon-key" label="Auditoria">
						<p:menuitem value="Cadastro de Serviços" icon="ui-icon-flag"
							action="/pages/auditoriaCadastroServico.xhtml?faces-redirect=true" />
						<p:menuitem value="Cadastro de Cargos" icon="ui-icon-clipboard"
							action="/pages/auditoriaCargo.xhtml?faces-redirect=true" />
						<p:menuitem value="Financeiro" icon="ui-icon-calculator"
							action="/pages/auditoriaFinanceiro.xhtml?faces-redirect=true" />
						<p:menuitem value="Ordem de Serviço" icon="ui-icon-play"
							action="/pages/auditoriaOrdemServico.xhtml?faces-redirect=true" />
					</p:submenu>

				</p:submenu>

				<p:submenu label="Ajuda" icon="ui-icon-help">
					<p:menuitem icon="ui-icon-help" value="Help On-line" disabled="true"
						action="/pages/login.xhtml?faces-redirect=true" />
					<p:menuitem icon="ui-icon-close" value="Sair"
						action="/pages/login.xhtml?faces-redirect=true" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<div id="conteudo2">
		<div id="geral2">
			<div id="topo2" class="divTopo">
				<ui:insert name="conteudo" />
			</div>
		</div>
	</div>
</h:body>
</html>
