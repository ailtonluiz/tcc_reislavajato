<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   template="/templates/modelo.xhtml">


   <p:growl id="mensagem" />

   <ui:define name="conteudo">
      <!-- Tela de listagem -->
      <h:form id="frmListagem">
         <p:panel header="Listagem de Funções do Cargo">
            <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado" paginator="true" value="#{funcaoCargoControle.funcoesCargo}" paginatorPosition="top" var="funcaoCargo" rows="5">
               <f:facet name="footer">
                  <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" icon="ui-icon-plus" actionListener="#{funcaoCargoControle.novo}" update=":frmCadastro:painel">
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </f:facet>
               <p:column headerText="Função" sortBy="#{funcaoCargo.funcao}" style="width:65px">
                  <h:outputText value="#{funcaoCargo.funcao}" />
               </p:column>

               <p:column headerText="Opções" style="width:8%">
                  <p:commandButton icon="ui-icon-trash" actionListener="#{funcaoCargoControle.excluir}" update=":mensagem :frmListagem:tabela">
                     <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                     <f:attribute name="registroSelecionado" value="#{funcaoCargo}" />
                  </p:commandButton>
                  <p:commandButton icon="ui-icon-pencil" actionListener="#{funcaoCargoControle.editar}" update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
                     <f:attribute name="registroSelecionado" value="#{funcaoCargo}" />
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </p:column>

            </p:dataTable>
            <!-- Botão de opções -->
            <p:confirmDialog global="true">
               <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
               <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

         </p:panel>
      </h:form>
      <!-- Tela de Cadastros -->
      <p:dialog header="Cadastro de Funções" widgetVar="dialogo" draggable="true" resizable="false" modal="true">
         <h:form id="frmCadastro">
            <h:panelGrid id="painel" columns="2">
               <p:outputLabel for="funcaoCargo" value="Função:" />
               <p:inputText id="funcaoCargo" size="20" maxlength="20" value="#{funcaoCargoControle.funcaoCargo.funcao}" required="true" requiredMessage="É obrigatório informar a Função" />
            </h:panelGrid>
            <h:panelGrid columns="2">
               <p:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{funcaoCargoControle.salvar}" update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
               <p:commandButton value="Cancelar" icon="ui-icon-closethick" oncomplete="PF('dialogo').hide();" />
            </h:panelGrid>
         </h:form>
      </p:dialog>

   </ui:define>
</ui:composition>
