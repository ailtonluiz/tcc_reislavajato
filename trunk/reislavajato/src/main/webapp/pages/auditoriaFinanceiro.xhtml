<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Painel Auditoria" style="text-align: center">
			
			
				<p:dataTable id="tblCliente"
					emptyMessage="Nenhum registro encontrado" paginator="true"
					value="#{financeiroControle.financeiros}" paginatorPosition="top"
					var="financeiro" rows="4">


					<p:column headerText="Código" style="width:5%"
						sortBy="#{financeiro.cliente.pessoa.pessoaFisica.pessoaFisicaId}"
						filterMatchMode="contains">
						<h:outputText
							value="#{financeiro.cliente.pessoa.pessoaFisica.pessoaFisicaId}" />

					</p:column>

					<p:column headerText="Nome do cliente" style="text-align: left"
						sortBy="#{financeiro.cliente.pessoa.pessoaFisica.nome}"
						filterMatchMode="contains">
						<h:outputText
							value="#{financeiro.cliente.pessoa.pessoaFisica.nome} #{financeiro.cliente.pessoa.pessoaJuridica.razaoSocial}" />

					</p:column>

				</p:dataTable>
			
			
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{financeiroControle.financeiroAuditorias}"
					paginatorPosition="top" var="financeiro" rows="4">

					<p:column headerText="Cód. Cliente" style="width:7%"
						sortBy="#{financeiro.clienteCodigo}">
						<h:outputText value="#{financeiro.clienteCodigo} " />
					</p:column>


					<p:column headerText="Documento" style="width:15%"
						sortBy="#{financeiro.documento}"
						filterBy="#{financeiro.documento}" filterMatchMode="contains">
						<h:outputText value="#{financeiro.documento} " />
					</p:column>

					<p:column headerText="Valor (R$)" style="width:10%">
						<p:outputLabel value="#{financeiro.vlrDocto}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Dt. Vecto" style="width:8%"
						sortBy="#{financeiroControle.financeiro.dtVecto}"
						filterMatchMode="contains">
						<h:outputText value="#{financeiro.dtVecto}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Situação" style="width:15%"
						sortBy="#{financeiro.statusFinanceiro}">
						<h:outputText value="#{financeiro.statusFinanceiro} " />
					</p:column>

					<p:column headerText="Processo" style="width:15%"
						sortBy="#{financeiro.processoOperacao}">
						<h:outputText value="#{financeiro.processoOperacao} " />
					</p:column>

					<p:column headerText="Usuário" style="width:15%"
						sortBy="#{financeiro.usuarioOperacao}">
						<h:outputText value="#{financeiro.usuarioOperacao} " />
					</p:column>


					<p:column headerText="Dt. operação" style="width:10%"
						sortBy="#{financeiroControle.dtOperacao}"
						filterMatchMode="contains">
						<h:outputText value="#{financeiro.dtOperacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Tela" style="width:15%"
						sortBy="#{financeiro.tela}">
						<h:outputText value="#{financeiro.tela} " />
					</p:column>

				</p:dataTable>



			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
