<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />
	<ui:define name="conteudo">
		<h:form id="formulario">
			<!-- Painel onde é mostrado os serviços disponíveis -->
			<p:panel header="Lista de serviços">
				<p:dataTable id="tabelaProduto" style="teste"
					emptyMessage="Nenhum registro encontrado" paginator="true"
					paginatorPosition="bottom" value="#{movimentacaoControle.servicos}"
					var="servico" rows="3">

					<p:column headerText="Descrição" sortBy="#{servico.descricao}"
						filterBy="#{servico.descricao}" filterMatchMode="contains">
						<h:outputText value="#{servico.descricao}" />
					</p:column>


					<p:column headerText="Vlr. Serviço" style="width:8%">
						<h:outputText value="#{servico.vlrServico}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Comissão" style="width:8%">
						<h:outputText value="#{servico.percComissao}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{movimentacaoControle.adicionar}"
							oncomplete="PF('dlgFuncionario').show();"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="registroSelecionado" value="#{servico}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Fim do painel de servicços disponíveis -->
			</p:panel>

			<!-- Tela para adicionar o funcionário -->
			<p:dialog header="Relacionamento funcionário com serviço"
				widgetVar="dlgFuncionario" draggable="false" resizable="false"
				modal="true" closable="true">
				<h:form id="frmAdcFunc">
					<h:panelGrid id="pnlAdcFunc" columns="2">
						<p:dataTable id="tblAdcFunc"
							emptyMessage="Nenhum registro encontrado" paginator="true"
							paginatorPosition="bottom"
							value="#{funcionarioControle.funcionarios}" var="func" rows="5">
							<p:column headerText="Nome" sortBy="#{func.nome}"
								filterBy="#{func.nome}" filterMatchMode="contains">
								<h:outputText value="#{func.nome}" />
							</p:column>

							<p:column headerText="Cargo">
								<h:outputText value="#{func.cargo.nomeCargo}" />
							</p:column>
							<p:column headerText="Opções" style="width:8%">
								<p:commandButton icon="ui-icon-plus"
									actionListener="#{movimentacaoControle.adicionar}">
									<f:attribute name="registroSelecionado" value="#{servico}" />
								</p:commandButton>
							</p:column>


						</p:dataTable>
					</h:panelGrid>
				</h:form>
			</p:dialog>


			<!-- Fim Tela para adicionar o funcionário -->

			<!-- Painel de inserção de serviços -->
			<p:panel header="Serviços realizados">
				<p:dataTable id="tabelaCesta"
					emptyMessage="Nenhum registro encontrado" paginator="true"
					paginatorPosition="bottom"
					value="#{movimentacaoControle.itensMovimento}" var="itemMovimento"
					rows="3">

					<p:column headerText="Descrição">
						<h:outputText value="#{itemMovimento.servico.descricao}" />
					</p:column>

					<p:column headerText="Vlr. Serviço" style="width:8%">
						<h:outputText value="#{itemMovimento.servico.vlrServico}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Qtd." style="width:8%">
						<h:outputText value="#{itemMovimento.quantidade}" />
					</p:column>

					<p:column headerText="Vlr. Parcial" style="width:8%">
						<h:outputText value="#{itemMovimento.vlrParcial}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Comissão" style="width:8%">
						<h:outputText value="#{itemMovimento.servico.percComissao}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>


					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-minus"
							actionListener="#{movimentacaoControle.remover}"
							update=":formulario:tabelaCesta :formulario:painelFinalizacao">
							<f:attribute name="itemSelecionado" value="#{itemMovimento}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panel>
			<!-- Fim do painel de inserção de serviços -->

			<!-- Painel com a totalização dos servicos -->
			<p:panel header="Total">
				<p:panelGrid id="painelFinalizacao" columns="2">
					<p:outputLabel value="Total: R$" />
					<h:outputText value="#{movimentacaoControle.movimento.vlrTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Finalizar"
						actionListener="#{movimentacaoControle.finalizar}"
						update=":mensagem :frmFinalizar:pnlFinalizar"
						oncomplete="PF('dialogo').show();">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
			<!-- Fim do painel com totalização de serviços -->
		</h:form>
		<!-- Tela de finalização de serviço, nesta tela é possível adicionar o funcionário, cliente e veículo -->
		<p:dialog header="Finalizar Serviço" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="frmFinalizar">
				<h:panelGrid id="pnlFinalizar" columns="2">
					<p:outputLabel value="Horário:" />
					<h:outputText value="#{movimentacaoControle.movimento.horario}">
						<f:convertDateTime pattern="HH:mm  dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
					<p:outputLabel value="Total: R$" />
					<h:outputText value="#{movimentacaoControle.movimento.vlrTotal}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
					<h:outputFormat value="Serviço" />
					<h:outputText value="#{movimentacaoControle.itemMovimento.servico}" />

					<p:outputLabel for="lavador" value="Lavador: " />
					<p:selectOneMenu id="lavador"
						value="#{movimentacaoControle.itemMovimento.funcionario}"
						required="false"
						requiredMessage="É necessário informar um funcionário(a) para finalizar."
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um funcionário" />
						<f:selectItems value="#{movimentacaoControle.funcionarios}"
							var="funcionario" itemValue="#{funcionario}"
							itemLabel="#{funcionario.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="acabador" value="Acabador:" />
					<p:selectOneMenu id="acabador"
						value="#{movimentacaoControle.itemMovimento.funcionario}"
						required="false"
						requiredMessage="É necessário informar um funcionário(a) para finalizar."
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um funcionário" />
						<f:selectItems value="#{movimentacaoControle.funcionarios}"
							var="funcionario" itemValue="#{funcionario}"
							itemLabel="#{funcionario.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="encerador" value="Encerador:" />
					<p:selectOneMenu id="encerador"
						value="#{movimentacaoControle.itemMovimento.funcionario}"
						required="false"
						requiredMessage="É necessário informar um funcionário(a) para finalizar."
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um funcionário" />
						<f:selectItems value="#{movimentacaoControle.funcionarios}"
							var="funcionario" itemValue="#{funcionario}"
							itemLabel="#{funcionario.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="cliente" value="Cliente: " />
					<p:selectOneMenu id="cliente"
						value="#{movimentacaoControle.movimento.cadastro}" required="true"
						requiredMessage="É necessário informar um cliente para finalizar."
						converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cliente" />
						<f:selectItems value="#{movimentacaoControle.cadastros}"
							var="cliente" itemValue="#{cliente}"
							itemLabel="#{cliente.razaoSocial}" />
					</p:selectOneMenu>

					<p:outputLabel for="veiculo" value="Veículo: " />
					<p:selectOneMenu id="veiculo"
						value="#{movimentacaoControle.movimento.veiculo}" required="true"
						requiredMessage="É necessário informar um veículo para finalizar."
						converter="omnifaces.SelectItemsConverter" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um veículo" />
						<f:selectItems value="#{movimentacaoControle.veiculos}"
							var="veiculo" itemValue="#{veiculo}"
							itemLabel="#{veiculo.marca.abreviada} - #{veiculo.modelo} #{veiculo.cor} #{veiculo.placaVeiculo}" />
					</p:selectOneMenu>
					<p:outputLabel value="OS" />
					<p:inputText value="#{movimentacaoControle.movimento.numeroOrdem}" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{movimentacaoControle.salvar}"
						update=":mensagem :formulario:tabelaProduto :formulario:tabelaCesta :formulario:painelFinalizacao"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- Fim da tela de finalização -->
	</ui:define>
</ui:composition>
