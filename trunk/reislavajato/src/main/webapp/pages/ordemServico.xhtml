<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   template="/templates/modelo.xhtml">

   <p:growl id="mensagem" />

   <ui:define name="conteudo">
      <!-- Tela de listagem -->
      <h:form id="frmListagem">
         <p:panel header="Listagem de Ordem de Serviço(s)">
            <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado" paginator="true" value="#{ordemServicoControle.ordensServicos}" paginatorPosition="top" var="ordemServico" rows="5">
               <f:facet name="footer">
                  <p:commandButton value="Novo" icon="ui-icon-plus" oncomplete="PF('dialogo').show();" actionListener="#{ordemServicoControle.novo}" update=":frmCadastro:painel">
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </f:facet>

               <p:column headerText="Nome" sortBy="#{ordemServico.cliente.pessoa.pessoaFisica.nome}" filterBy="#{ordemServico.cliente.pessoa.pessoaFisica.nome}" filterMatchMode="contains">
                  <h:outputText value="#{ordemServico.cliente.pessoa.pessoaFisica.nome}" />
               </p:column>

               <p:column headerText="CPF" filterBy="#{ordemServico.cliente.pessoa.pessoaFisica.cpf}" style="width:10%">
                  <h:outputText value="#{ordemServico.cliente.pessoa.pessoaFisica.cpf}" />
               </p:column>

               <p:column headerText="Telefone" style="width:22%">
                  <h:outputText value="#{ordemServico.cliente.pessoa.telefone.fixo} - #{ordemServico.cliente.pessoa.telefone.celular}" />
               </p:column>

               <p:column headerText="Opções" style="width:8%">
                  <p:commandButton icon="ui-icon-trash" actionListener="#{ordemServicoControle.excluir}" update=":mensagem :frmListagem:tabela">
                     <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                     <f:attribute name="registroSelecionado" value="#{ordemServico}" />
                  </p:commandButton>

                  <p:commandButton icon="ui-icon-pencil" actionListener="#{ordemServicoControle.editar}" update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
                     <f:attribute name="registroSelecionado" value="#{ordemServico}" />
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </p:column>

            </p:dataTable>

            <!-- Botão de opções -->
            <p:confirmDialog global="true">
               <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
               <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

         </p:panel>
      </h:form>

      <!-- Tela de Cadastros -->
      <p:dialog header="Cadastro de Ordem de Serviço" widgetVar="dialogo" draggable="true" resizable="false" modal="true">
         <h:form id="frmCadastro">
            <p:panel id="painel">
               <h:panelGrid columns="2">
                  <h:outputLabel value="Tipo Pessoa?" />
                  <p:selectOneRadio value="#{ordemServicoControle.ordemServico.cliente.pessoa.tipoPessoa}">
                     <p:ajax update="cliente" />
                     <f:selectItems value="#{ControleEnumerador.listaEnumTipoPessoa}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                  </p:selectOneRadio>

                  <p:outputLabel value="Cliente:" />
                  <p:selectOneMenu id="cliente" filter="true" converter="omnifaces.SelectItemsConverter" value="#{ordemServicoControle.ordemServico.cliente}">
                     <f:selectItem noSelectionOption="true" itemLabel="Selecione um(a) Cliente" />
                     <f:selectItems value="#{ordemServicoControle.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.pessoa.pessoaFisica.nome}" />
                  </p:selectOneMenu>

                  <h:outputLabel for="marca" value="Marca" />
                  <p:selectOneMenu id="marca" filter="true" converter="omnifaces.SelectItemsConverter" value="#{ordemServicoControle.ordemServico.veiculo.marca}">
                     <p:ajax update="modelo" process="painel" />
                     <f:selectItem noSelectionOption="true" itemLabel="Selecione uma Marca:" />
                     <f:selectItems value="#{ControleEnumerador.listaEnumMarca}" var="marca" itemValue="#{marca}" itemLabel="#{marca.descricao}" />
                  </p:selectOneMenu>

                  <h:outputLabel value="Modelo:" />
                  <p:selectOneMenu id="modelo" filter="true" converter="omnifaces.SelectItemsConverter" value="#{ordemServicoControle.ordemServico.veiculo}">
                     <f:selectItem noSelectionOption="true" itemLabel="Selecione um Modelo:" />
                     <f:selectItems value="#{ordemServicoControle.modelosVeiculo}" var="veiculo" itemValue="#{veiculo}" itemLabel="#{veiculo.modelo}" />
                  </p:selectOneMenu>

                  <h:outputLabel value="Placa:" for="placa" />
                  <p:inputMask id="placa" mask="aaa-9999" value="#{ordemServicoControle.ordemServico.veiculo.placa}" />

                  <h:outputLabel value="Km:" for="km" />
                  <p:inputNumber id="km" value="#{ordemServicoControle.ordemServico.veiculo.km}" decimalPlaces="0" />

                  <h:outputLabel value="Cor:" for="cor" />
                  <p:selectOneRadio id="cor" value="#{ordemServicoControle.ordemServico.veiculo.cor}">
                     <f:selectItems value="#{ControleEnumerador.listaEnumCor}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                  </p:selectOneRadio>

                  <h:outputLabel value="Data e Hora da entrada:" />
                  <p:calendar value="#{ordemServicoControle.ordemServico.dataHoraEntrada}" pattern="dd/MM/yyyy HH:mm" disabled="true" />

                  <h:outputLabel value="Data e Hora da saída planejada:" />
                  <p:calendar value="#{ordemServicoControle.ordemServico.dataHoraSaidaAgendada}" pattern="dd/MM/yyyy HH:mm" />

                  <h:outputText value="Lista de serviços:" />
                  <p:selectManyCheckbox id="servicos" value="#{ordemServicoControle.ordemServico.servicos}" layout="grid" columns="2">
                     <f:selectItems value="#{ordemServicoControle.servicos}" var="servico" itemLabel="#{servico.descricao} - R$#{servico.valorServico}" itemValue="#{servico}" />
                  </p:selectManyCheckbox>

               </h:panelGrid>
            </p:panel>
            <h:panelGrid columns="2">
               <p:commandButton icon="ui-icon-check" value="Salvar" actionListener="#{ordemServicoControle.salvar}" update=":mensagem :frmListagem:tabela" />
               <p:commandButton value="Cancelar" icon="ui-icon-closethick" oncomplete="PF('dialogo').hide();" />
            </h:panelGrid>
         </h:form>
      </p:dialog>
   </ui:define>
</ui:composition>
