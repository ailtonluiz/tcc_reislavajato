<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">

			<p:panel header="Listagem de Município">
				<h:panelGrid columns="2">
					<h:outputText value="Nome:" />
					<p:inputText value="#{municipioControle.municipio.nome}" />

					<h:outputText value="UF" />
					<p:selectOneMenu value="#{municipioControle.municipio.uf}">
						<f:selectItems value="#{ControleEnumerador.listaEnumUf}"
							var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<br />
				<p:commandButton  icon="ui-icon-search" value="Listar"	
					action="#{municipioControle.listarPorNomeeUF}" update="tabela"
					title="Listar Município" />

				<br />

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{municipioControle.municipios}"
					paginatorPosition="top" var="municipio" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							oncomplete="PF('dialogo').show();"
							actionListener="#{municipioControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Código" filterBy="#{municipio.codigo}"
						style="width:9%" filterMatchMode="contains">
						<h:outputText value="#{municipio.codigo}" />
					</p:column>

					<p:column headerText="Municipio" filterBy="#{municipio.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{municipio.nome}" />
					</p:column>

					<p:column headerText="UF" filterBy="#{municipio.uf}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="UF:" />
						</f:facet>
						<h:outputText value="#{municipio.uf.descricao}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{municipioControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{municipio}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{municipioControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{municipio}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de Municípios" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">

					<h:outputText value="UF" />
					<p:selectOneMenu value="#{municipioControle.municipio.uf}"
						required="true" requiredMessage="É obrigatório informar o estado!">
						<f:selectItems value="#{ControleEnumerador.listaEnumUf}"
							var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
					</p:selectOneMenu>

					<p:outputLabel for="municipio" value="Município:" />
					<p:inputText id="municipio" size="20" maxlength="20"
						value="#{municipioControle.municipio.nome}" required="true"
						requiredMessage="É obrigatório informar o nome da Município" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton icon="ui-icon-check" value="Salvar"
						actionListener="#{municipioControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
