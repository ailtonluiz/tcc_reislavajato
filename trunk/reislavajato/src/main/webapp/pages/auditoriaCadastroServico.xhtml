<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel menuTitle="Painel de Auditirua de cadastro de serviços"  header="Painel de Auditoria" style="text-align: center">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{servicoControle.servicoAuditorias}"
					paginatorPosition="top" var="servico" rows="8">
					
					<p:column  headerText="Código" sortBy="#{servico.servicoId}"
						style="width:10px">
						<p:outputLabel value="#{servico.servicoId}" />
					</p:column>
					

					<p:column headerText="Serviço" sortBy="#{servico.descricao}"
						style="width:65px; text-align: left">
						<p:outputLabel value="#{servico.descricao}" title="Antes da alteração"/>
					</p:column>

					<p:column headerText="Detalhes" sortBy="#{servico.observacao}"
						style="width:65px">
						<p:outputLabel value="#{servico.observacao}" />
					</p:column>

					<p:column headerText="Valor (R$)" style="width:10px">
						<p:outputLabel value="#{servico.valorServico}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Comissão (%)" style="width:13px">
						<p:outputLabel value="#{servico.percentualComissao} %">
							<f:convertNumber locale="pt_BR" />
						</p:outputLabel>
					</p:column>
					
					
					<p:column headerText="Dt. Operação" style="width:8%"
						sortBy="#{servico.dtOperacao}" filterMatchMode="contains">
						<h:outputText value="#{servico.dtOperacao}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</p:column>

					<p:column headerText="Processo" sortBy="#{servico.processoOperacao}"
						style="width:25px">
						<p:outputLabel value="#{servico.processoOperacao}" />
					</p:column>

					<p:column headerText="Usuário" sortBy="#{servico.usuarioOperacao}"
						style="width:25px">
						<p:outputLabel value="#{servico.usuarioOperacao}" />
					</p:column>

					<p:column headerText="Tela" sortBy="#{servico.tela}"
						style="width:25px">
						<p:outputLabel value="#{servico.tela}" />
					</p:column>

				</p:dataTable>
				
				

			</p:panel>
			
			
		</h:form>
		<!-- Tela de Cadastros -->


	</ui:define>
</ui:composition>
