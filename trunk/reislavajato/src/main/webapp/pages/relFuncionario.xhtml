<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/modelo.xhtml">

  <p:growl id="mensagem" />

  <ui:define name="conteudo">
    <!-- Tela de listagem -->
    <h:form id="frmListagem">
      <p:panel header="Listagem de funcionários">
        <h:panelGrid columns="2">
          <p:outputLabel value="Nome:" />
          <p:inputText value="#{RelFuncionario.nomeConsulta}" />

          <p:outputLabel value="CPF:" />
          <p:inputMask mask="999.999.999-99" size="15" value="#{RelFuncionario.cpfConsulta}" maxlength="14" converter="#{cpfConverter}" />
        </h:panelGrid>
        <br />
        <p:commandButton value="Download do Arquivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
          <p:fileDownload value="#{RelFuncionario.getFile}" />
        </p:commandButton>

        <p:commandButton icon="ui-icon-search" value="Realizar a Impressão" action="#{RelFuncionario.realizarImpressao}" title="Realizar a impressão" />

      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
