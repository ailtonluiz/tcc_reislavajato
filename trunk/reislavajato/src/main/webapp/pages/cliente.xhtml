<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de Clientes">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{clienteControle.clientes}"
					paginatorPosition="top" var="funcionario" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							oncomplete="PF('dialogo').show();"
							actionListener="#{clienteControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome"
						sortBy="#{funcionario.pessoa.pessoaFisica.nome}"
						filterBy="#{funcionario.pessoa.pessoaFisica.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{funcionario.pessoa.pessoaFisica.nome}" />
					</p:column>

					<p:column headerText="CPF"
						filterBy="#{funcionario.pessoa.pessoaFisica.cpf}"
						style="width:10%">
						<h:outputText value="#{funcionario.pessoa.pessoaFisica.cpf}" />
					</p:column>

					<p:column headerText="Telefone" style="width:22%">
						<h:outputText
							value="#{funcionario.pessoa.telefone.fixo} - #{funcionario.pessoa.telefone.celular}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{clienteControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{clienteControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>


		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de cliente pessoa física"
			widgetVar="dialogo" draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<p:panel id="painel">
					<p:tabView dynamic="true">
						<p:tab title="Dados Pessoais">
							<h:panelGrid columns="2">
								<h:outputText value="Nome:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.pessoaFisica.nome}"
									maxlength="50" style="width: 160pt !important;" />

								<h:outputText value="CPF:" />
								<p:inputMask mask="999.999.999-99" size="15"
									value="#{clienteControle.cliente.pessoa.pessoaFisica.cpf}"
									onkeypress="fcSaltaTAB(this, 13);" maxlength="14"
									onBlur="javascript:validaCPF(this), formataCPF(this);"
									onkeyup="javascript:maskCPF(this)"
									style="width: 150pt !important;" converter="#{cpfConverter}" />

								<h:outputLabel for="dtNasc" value="Data Nascimento:" />
								<p:calendar id="dtNasc" yearRange="-100:+0"
									value="#{clienteControle.cliente.pessoa.pessoaFisica.dataNascimento}"
									pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999"
									navigator="true" showButtonPanel="true" locale="pt" />

								<h:outputText value="Sexo:" />
								<p:selectOneRadio
									value="#{clienteControle.cliente.pessoa.pessoaFisica.sexo}">
									<f:selectItems value="#{ControleEnumerador.listaEnumSexo}"
										var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
								</p:selectOneRadio>

								<h:outputText value="E-mail:" />
								<p:inputText value="#{clienteControle.cliente.pessoa.email}" />

								<h:outputText value="Permitir envio?" />
								<p:selectOneRadio
									value="#{clienteControle.cliente.pessoa.permitirEnvioEmail}">
									<f:selectItems value="#{ControleEnumerador.listaEnumSimNao}"
										var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
								</p:selectOneRadio>

							</h:panelGrid>
						</p:tab>

						<p:tab title="Endereço">
							<h:panelGrid columns="2">
								<h:outputText value="UF" />
								<p:selectOneMenu
									value="#{clienteControle.cliente.pessoa.endereco.municipio.uf}">
									<f:selectItems value="#{ControleEnumerador.listaEnumUf}"
										var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
									<p:ajax update="municipio" />
								</p:selectOneMenu>

								<p:outputLabel value="Município:" />
								<p:selectOneMenu id="municipio" filter="true"
									converter="omnifaces.SelectItemsConverter"
									value="#{clienteControle.cliente.pessoa.endereco.municipio}">
									<f:selectItem noSelectionOption="true"
										itemLabel="Selecione um Município" />
									<f:selectItems value="#{clienteControle.municipios}"
										var="municipio" itemValue="#{municipio}"
										itemLabel="#{municipio.nome}" />
								</p:selectOneMenu>

								<h:outputLabel value="CEP:" />
								<p:inputMask
									value="#{clienteControle.cliente.pessoa.endereco.cep}"
									mask="99999-999" maxlength="10" />
								<p:commandButton icon="ui-icon-search" value="Buscar Endereço"
									action="#{clienteControle.buscarCep}" />
								<br />

								<h:outputLabel value="Logradouro:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.endereco.logradouro}" />

								<h:outputLabel value="Complemento:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.endereco.complemento}" />

								<h:outputLabel value="Bairro:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.endereco.bairro}" />

								<h:outputLabel value="Número:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.endereco.numero}" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="Telefone" id="tel">
							<h:panelGrid columns="2">
								<h:outputLabel value="Celular:" for="txt_celular" />
								<p:inputMask mask="(99) 9 9999-9999" id="txt_celular"
									value="#{clienteControle.cliente.pessoa.telefone.celular}" />

								<h:outputLabel value="Fixo:" />
								<p:inputMask mask="(99) 9999-9999"
									value="#{clienteControle.cliente.pessoa.telefone.fixo}" />

								<h:outputLabel value="Comercial:" />
								<p:inputMask mask="(99) 9999-9999"
									value="#{clienteControle.cliente.pessoa.telefone.comercial}" />

								<h:outputLabel value="Contato:" />
								<p:inputText
									value="#{clienteControle.cliente.pessoa.telefone.contato}" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="Serviço(s)">
							<h:panelGrid columns="2" id="servico">
								<p:outputLabel for="marca" value="Marca" />
								<p:selectOneMenu id="marca" filter="true"
									converter="omnifaces.SelectItemsConverter"
									value="#{clienteControle.cliente.veiculo.marca}">
									<p:ajax update="modelo" event="change" process="servico" />
									<f:selectItem noSelectionOption="true"
										itemLabel="Selecione uma Marca:" />
									<f:selectItems value="#{ControleEnumerador.listaEnumMarca}"
										var="marca" itemValue="#{marca}"
										itemLabel="#{marca.descricao}" />
								</p:selectOneMenu>

								<p:outputLabel value="Modelo:" />
								<p:selectOneMenu id="modelo" filter="true"
									converter="omnifaces.SelectItemsConverter"
									value="#{clienteControle.cliente.veiculo.modelo}">
									<f:selectItem noSelectionOption="true"
										itemLabel="Selecione um Modelo:" />
									<f:selectItems value="#{clienteControle.modelosVeiculo}"
										var="veiculo" itemValue="#{veiculo}"
										itemLabel="#{veiculo.modelo}" />
									
								</p:selectOneMenu>

								<h:outputLabel id="placa" value="Placa:" />
								<p:inputMask mask="aaa-9999"
									value="#{clienteControle.cliente.veiculo.placa}" />

								<h:outputLabel value="Km:" />
								<p:inputNumber value="#{clienteControle.cliente.veiculo.km}" />

								<h:outputLabel value="Cor:" />
								<p:inputText value="#{clienteControle.cliente.veiculo.cor}" />

								<h:outputLabel value="Data e Hora da entrada:" />
								<h:outputText
									value="#{clienteControle.cliente.veiculo.dataHoraEntrada}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
								</h:outputText>

								<h:outputLabel value="Data e Hora da saída planejada:" />
								<h:outputText
									value="#{clienteControle.cliente.veiculo.dataHoraSaidaAgendada}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
								</h:outputText>

								<h:outputText value="Lista de serviços:" />
								<p:selectManyCheckbox id="servicos"
									value="#{clienteControle.cliente.veiculo.servicos}"
									layout="grid" columns="2">
									<f:selectItems value="#{clienteControle.servicos}"
										var="servico"
										itemLabel="#{servico.descricao} - R$#{servico.valorServico}"
										itemValue="#{servico}" />
								</p:selectManyCheckbox>

								<p:commandButton icon="ui-icon-plusthick" value="Adicionar"
									update="veiculosTable" process="servico"
									action="#{clienteControle.limparVeiculo}">
									<p:collector value="#{clienteControle.cliente.veiculo}"
										addTo="#{clienteControle.cliente.veiculos}" />
								</p:commandButton>
							</h:panelGrid>

							<br />

							<p:dataTable id="veiculosTable"
								value="#{clienteControle.cliente.veiculosLista}" var="veiculo"
								emptyMessage="Nenhum registro na lista">

								<p:column>
									<f:facet name="header">
										<h:outputText value="Marca" />
									</f:facet>
									<h:outputText value="#{veiculo.marca.descricao}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Modelo" />
									</f:facet>
									<h:outputText value="#{veiculo.modelo}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Placa" />
									</f:facet>
									<h:outputText value="#{veiculo.placa}" />
								</p:column>

								<p:column style="font-size: 12px; text-align: center;">
									<p:commandLink value="Remover" update="veiculosTable"
										process="veiculosTable">
										<p:collector value="#{veiculo}"
											removeFrom="#{clienteControle.cliente.veiculos}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</p:tab>

					</p:tabView>
				</p:panel>
				<h:panelGrid columns="2">
					<p:commandButton icon="ui-icon-check" value="Salvar"
						actionListener="#{clienteControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
