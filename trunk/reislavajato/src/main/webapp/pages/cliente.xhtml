<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />
	<ui:define name="conteudo">

		<h:form id="frmListagem">
			<h:panelGroup>
				<p:panel header="Listagem de Clientes" id="painelList">
					<h:panelGrid columns="2">
						<h:outputText value="Nome:" />
						<p:inputText value="#{pessoaControle.pessoa.pessoaFisica.nome}" />

						<h:outputText value="CPF:" />
						<p:inputMask mask="999.999.999-99" size="15"
							value="#{pessoaControle.pessoa.pessoaFisica.cpf}" maxlength="14"
							converter="#{cpfConverter}" />

						<h:outputText value="Nome Fantasia:" />
						<p:inputText
							value="#{pessoaControle.pessoa.pessoaJuridica.nomeFantasia}" />

						<h:outputText value="CNPJ:" />
						<p:inputMask mask="99999999/9999-99"
							value="#{pessoaControle.pessoa.pessoaJuridica.cnpj}"
							converter="#{cnpjConverter}" />
					</h:panelGrid>
					<br />
					<p:commandButton value="Listar"
						action="#{pessoaControle.listarPorCpfOuNome}" update="tabela"
						title="Listar Pessoas" />
				</p:panel>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{pessoaControle.pessoas}"
					paginatorPosition="top" var="pessoa">
					<p:column headerText="Razão Social" style="width:30%"
						rendered="#{pessoa.pessoaJuridica != null and pessoa.pessoaJuridica.codigo > 0}">
						<f:facet name="header">
							<h:outputText value="#{pessoa.pessoaJuridica.razaoSocial}" />
						</f:facet>
					</p:column>

					<p:column headerText="Fantasia" style="width:30%"
						rendered="#{pessoa.pessoaJuridica != null and pessoa.pessoaJuridica.codigo > 0}">
						<f:facet name="header">
							<h:outputText value="#{pessoa.pessoaJuridica.nomeFantasia}" />
						</f:facet>
					</p:column>

					<p:column headerText="CNPJ" style="width:7%"
						rendered="#{pessoa.pessoaJuridica != null and pessoa.pessoaJuridica.codigo > 0}">
						<f:facet name="header">
							<h:outputText value="#{pessoa.pessoaJuridica.cnpj}"
								converter="#{cnpjConverter}" />
						</f:facet>
					</p:column>

					<p:column headerText="Nome" style="width:30%"
						rendered="#{pessoa.pessoaFisica.codigo > 0}">
						<f:facet name="header">
							<h:outputText value="#{pessoa.pessoaFisica.nome}" />
						</f:facet>
					</p:column>

					<p:column headerText="CPF" style="width:7%"
						rendered="#{pessoa.pessoaFisica.codigo > 0}">
						<f:facet name="header">
							<h:outputText value="#{pessoa.pessoaFisica.cpf}"
								converter="#{cpfConverter}" />
						</f:facet>
					</p:column>

					<p:column headerText="Opções" style="width:7%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{pessoaControle.excluir}" update="tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{pessoaControle.editar}"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							oncomplete="PF('dialogo').show();"
							actionListener="#{pessoaControle.novo}" update="frmListagem">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:panelGroup>

		</h:form>

		<!-- Tela de cadastros -->
		<p:dialog header="Cadastro de clientes" widgetVar="dialogo" 
			draggable="true" resizable="false" modal="true">

			<h:form id="frmPessoa">
				<h:panelGroup>
					<p:panel id="painelCad">
						<h:panelGrid columns="2">
							<h:outputLabel value="Tipo Pessoa?" />
							<p:selectOneRadio value="#{pessoaControle.pessoa.tipoPessoa}">
								<p:ajax update="frmPessoa" event="change" process="frmPessoa" />
								<f:selectItems value="#{ControleEnumerador.listaEnumTipoPessoa}"
									var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
							</p:selectOneRadio>

							<h:outputText value="E-mail:" />
							<p:inputText value="#{pessoaControle.pessoa.email}" />

							<h:outputText value="Permitir envio?" />
							<p:selectOneRadio
								value="#{pessoaControle.pessoa.permitirEnvioEmail}">
								<f:selectItems value="#{ControleEnumerador.listaEnumSimNao}"
									var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
							</p:selectOneRadio>

						</h:panelGrid>

						<p:tabView dynamic="true">
							<p:tab title="Pessoa Física"
								rendered="#{pessoaControle.pessoa.tipoPessoa.abreviado == 'PF'}">
								<h:panelGrid columns="2">
									<h:outputText value="Nome:" />
									<p:inputText value="#{pessoaControle.pessoa.pessoaFisica.nome}"
										maxlength="50" style="width: 160pt !important;" />

									<h:outputText value="Nome da Mãe:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaFisica.nomeMae}"
										maxlength="50" style="width: 160pt !important;" />

									<h:outputText value="Nome do Pai:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaFisica.nomePai}"
										maxlength="50" style="width: 160pt !important;" />

									<h:outputText value="CPF:" />
									<p:inputMask mask="999.999.999-99" size="15"
										value="#{pessoaControle.pessoa.pessoaFisica.cpf}"
										onkeypress="fcSaltaTAB(this, 13);" maxlength="14"
										onBlur="javascript:validaCPF(this), formataCPF(this);"
										onkeyup="javascript:maskCPF(this)"
										style="width: 150pt !important;" converter="#{cpfConverter}" />

									<h:outputText value="RG:" />
									<p:inputText value="#{pessoaControle.pessoa.pessoaFisica.rg}" />

									<h:outputLabel for="dtExp" value="Data Expedição RG:" />
									<p:calendar id="dtExp"
										value="#{pessoaControle.pessoa.pessoaFisica.dataExpedicaoRG}"
										pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999"
										navigator="true" showButtonPanel="true" locale="pt" />

									<h:outputText value="Órgão RG:" />
									<p:selectOneMenu
										value="#{pessoaControle.pessoa.pessoaFisica.orgaoRG}">
										<f:selectItems value="#{ControleEnumerador.listaEnumOrgaoRG}"
											var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
									</p:selectOneMenu>

									<h:outputText value="UF - RG:" />
									<p:selectOneMenu
										value="#{pessoaControle.pessoa.pessoaFisica.ufExpedicaoRg}">
										<f:selectItems value="#{ControleEnumerador.listaEnumUf}"
											var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
									</p:selectOneMenu>

									<h:outputLabel for="dtNasc" value="Data Nascimento:" />
									<p:calendar id="dtNasc"
										value="#{pessoaControle.pessoa.pessoaFisica.dataNascimento}"
										pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999"
										navigator="true" showButtonPanel="true" locale="pt" />

									<h:outputText value="Sexo:" />
									<p:selectOneRadio
										value="#{pessoaControle.pessoa.pessoaFisica.sexo}">
										<f:selectItems value="#{ControleEnumerador.listaEnumSexo}"
											var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
									</p:selectOneRadio>

									<h:outputText value="Estado Civil:" />
									<p:selectOneMenu
										value="#{pessoaControle.pessoa.pessoaFisica.estadoCivil}">
										<f:selectItems
											value="#{ControleEnumerador.listaEnumEstadoCivil}" var="item"
											itemLabel="#{item.descricao}" itemValue="#{item}" />
									</p:selectOneMenu>

									<h:outputText value="Escolaridade:" />
									<p:selectOneMenu
										value="#{pessoaControle.pessoa.pessoaFisica.escolaridade}">
										<f:selectItems
											value="#{ControleEnumerador.listaEnumEscolaridade}" />
									</p:selectOneMenu>
								</h:panelGrid>
							</p:tab>

							<p:tab title="Pessoa Jurídica"
								rendered="#{pessoaControle.pessoa.tipoPessoa.abreviado == 'PJ'}">
								<h:panelGrid columns="2">
									<h:outputText value="Razão Social:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaJuridica.razaoSocial}"
										maxlength="200" style="width: 200pt !important;" />

									<h:outputText value="Nome Fantasia:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaJuridica.nomeFantasia}"
										maxlength="200" style="width: 200pt !important;" />

									<h:outputText value="CNPJ:" />
									<p:inputMask mask="99999999/9999-99"
										value="#{pessoaControle.pessoa.pessoaJuridica.cnpj}"
										maxlength="100" style="width: 160pt !important;" />

									<h:outputText value="Inscrição Estadual:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaJuridica.inscricaoEstadual}"
										maxlength="200" style="width: 200pt !important;" />

									<h:outputText value="Inscrição Municipal:" />
									<p:inputText
										value="#{pessoaControle.pessoa.pessoaJuridica.inscricaoMunicipal}"
										maxlength="200" style="width: 200pt !important;" />
								</h:panelGrid>
							</p:tab>

							<p:tab title="Endereço">
								<h:panelGrid columns="2" id="endereco">
									<h:outputText value="UF" />
									<p:selectOneMenu
										value="#{pessoaControle.pessoa.endereco.municipio.uf}">
										<f:selectItems value="#{ControleEnumerador.listaEnumUf}"
											var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
										<p:ajax update="municipio" />
									</p:selectOneMenu>

									<p:outputLabel value="Município:" />
									<p:selectOneMenu id="municipio" filter="true"
										converter="omnifaces.SelectItemsConverter"
										value="#{pessoaControle.pessoa.endereco.municipio}">
										<f:selectItem noSelectionOption="true"
											itemLabel="Selecione um Município" />
										<f:selectItems value="#{pessoaControle.municipios}"
											var="municipio" itemValue="#{municipio}"
											itemLabel="#{municipio.nome}" />
									</p:selectOneMenu>

									<h:outputLabel value="CEP:" />
									<p:inputMask value="#{pessoaControle.pessoa.endereco.cep}"
										mask="99999-999" maxlength="10" />
									<p:commandButton value="Buscar Endereço"
										action="#{pessoaControle.buscarCep}" update="endereco" />
									<br />

									<h:outputLabel value="Logradouro:" />
									<p:inputText
										value="#{pessoaControle.pessoa.endereco.logradouro}" />

									<h:outputLabel value="Complemento:" />
									<p:inputText
										value="#{pessoaControle.pessoa.endereco.complemento}" />

									<h:outputLabel value="Bairro:" />
									<p:inputText value="#{pessoaControle.pessoa.endereco.bairro}" />

									<h:outputLabel value="Número:" />
									<p:inputText value="#{pessoaControle.pessoa.endereco.numero}" />

								</h:panelGrid>
							</p:tab>

							<p:tab title="Telefone" id="tel">
								<h:panelGrid columns="2">
									<h:outputLabel value="Celular:" for="txt_celular" />
									<p:inputMask mask="(99) 9 9999-9999" id="txt_celular"
										value="#{pessoaControle.pessoa.telefone.celular}" />

									<h:outputLabel value="Fixo:" />
									<p:inputMask mask="(99) 9999-9999"
										value="#{pessoaControle.pessoa.telefone.fixo}" />

									<h:outputLabel value="Comercial:" />
									<p:inputMask mask="(99) 9999-9999"
										value="#{pessoaControle.pessoa.telefone.comercial}" />

									<h:outputLabel value="Contato:" />
									<p:inputText value="#{pessoaControle.pessoa.telefone.contato}" />

								</h:panelGrid>
							</p:tab>
						</p:tabView>
					</p:panel>
				</h:panelGroup>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-check"
						actionListener="#{pessoaControle.salvar}" update="painelCad" />
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
