<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de Empresas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{empresaControle.empresas}"
					paginatorPosition="top" var="empresa" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							oncomplete="PF('dialogo').show();"
							actionListener="#{empresaControle.novo}">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Razão Social" style="width:30%">
						<h:outputText value="#{empresa.razaoSocial}" />
					</p:column>

					<p:column headerText="Fantasia" style="width:15%">
						<h:outputText value="#{empresa.fantasia}" />
					</p:column>

					<p:column headerText="E-mail" style="width:15%">
						<h:outputText value="#{empresa.email}" />
					</p:column>

					<p:column headerText="CNPJ" style="width:7%">
						<h:outputText value="#{empresa.cnpj}" />
					</p:column>


					<p:column headerText="Opções" style="width:7%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{cadastroControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{empresa}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{empresaControle.editar}" update=":frmCadastro"
							oncomplete="PF('dialogo').show();">
							<!--  -->

							<f:attribute name="registroSelecionado" value="#{empresa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>

		</h:form>

		<!-- Tela de cadastros -->
		<p:dialog header="Cadastro de empresa" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
		<h:form id="frCadastro">
			<h:panelGrid id="painel" columns="2">
			<p:outputLabel for="cnpj" value="CNPJ:" />
			<p:inputText id="cnpj" size="18" maxlength="18" value="#{empresaControle.empresa.cnpj}" required="true" requiredMessage="É obrigatório informar o CNPJ"/>
			</h:panelGrid>
		</h:form>

		</p:dialog>



	</ui:define>
</ui:composition>
