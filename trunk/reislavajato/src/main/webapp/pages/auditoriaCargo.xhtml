<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Painel de Auditoria" style="text-align: center">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{cargoControle.cargoAuditorias}"
					paginatorPosition="top" var="cargo" rows="5">
					<f:facet name="footer">
					</f:facet>

					<p:column headerText="Código" sortBy="#{cargo.codigo}"
						style="width:3px">
						<p:outputLabel value="#{cargo.codigo}" />
					</p:column>

					<p:column headerText="Descrição" sortBy="#{cargo.nomeCargo}" title="teste"
						style="width:70px">
						<p:outputLabel value="#{cargo.nomeCargo}" title="Descrição anterior" />
					</p:column>

					<p:column headerText="Dt. Operação" style="width:8%"
						sortBy="#{cargo.dtOperacao}" filterMatchMode="contains">
						<h:outputText value="#{cargo.dtOperacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Processo" sortBy="#{cargo.processoOperacao}"
						style="width:25px">
						<p:outputLabel value="#{cargo.processoOperacao}" />
					</p:column>

					<p:column headerText="Usuário" sortBy="#{cargo.usuarioOperacao}"
						style="width:25px">
						<p:outputLabel value="#{cargo.usuarioOperacao}" />
					</p:column>

					<p:column headerText="Tela" sortBy="#{cargo.tela}"
						style="width:25px">
						<p:outputLabel value="#{cargo.tela}" />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
