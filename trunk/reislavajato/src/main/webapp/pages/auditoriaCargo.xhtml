<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de cargos">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{cargoControle.cargosAuditoria}"
					paginatorPosition="top" var="cargo" rows="5">
					<f:facet name="footer">
					</f:facet>

					<p:column headerText="Cargo" sortBy="#{cargo.nomeCargo}"
						style="width:65px">
						<p:outputLabel value="#{cargo.nomeCargo}" />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
