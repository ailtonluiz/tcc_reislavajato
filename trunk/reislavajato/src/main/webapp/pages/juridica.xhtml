<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de Clientes Pessoa Jurídica">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{pessoaJuridicaControle.pessoasJuridicas}"
					paginatorPosition="top" var="pessoaJuridica" rows="5">

					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{pessoaJuridicaControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="CNPJ" style="width:30%">
						<h:outputText value="#{pessoaJuridica.cnpj}" />
					</p:column>

					<p:column headerText="Razão Social" style="width:30%">
						<h:outputText value="#{pessoaJuridica.razaoSocial}" />
					</p:column>

					<p:column headerText="Fantasia" style="width:30%"
						filterBy="pessoaJuridica.nomeFantasia">
						<h:outputText value="#{pessoaJuridica.nomeFantasia}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{pessoaJuridicaControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{pessoaJuridica}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{pessoaJuridicaControle.editar}"
							update=":frmCadastro:painel :frmListagem:tabela"
							oncomplete="PF('dialogo').show();">

							<f:attribute name="registroSelecionado" value="#{pessoaJuridica}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de cadastros -->
		<p:dialog header="Cadastro de clientes PJ" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="1">

					<!-- 					<p:outputLabel for="tipoPessoa" value="Tipo de pessoa" /> -->

					<p:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputMask id="cnpj"
						value="#{pessoaJuridicaControle.pessoaJuridica.cnpj}"
						mask="99.999.999/9999-99" required="true"
						requiredMessage="É obrigatório informar o CNPJ" />

					<p:outputLabel for="insc" value="IE :" />
					<p:inputText id="insc"
						value="#{pessoaJuridicaControle.pessoaJuridica.inscricaoEstadual}"
						size="30" />

					<p:outputLabel for="razao" value="Razão Social:" />
					<p:inputText id="razao"
						value="#{pessoaJuridicaControle.pessoaJuridica.razaoSocial}"
						maxlength="100" size="100" required="true"
						requiredMessage="É obrigatório informar a Razão Social" />

					<p:outputLabel for="fantasia" value="Fantasia:" />
					<p:inputText id="fantasia"
						value="#{pessoaJuridicaControle.pessoaJuridica.nomeFantasia}"
						maxlength="100" size="100" />

					<!-- 					<p:outputLabel for="end" value="Rua:" /> -->
					<!-- 					<p:inputText id="end" value="#{cadastroPJControle.cadastro.rua}" -->
					<!-- 						maxlength="65" size="64" /> -->

					<!-- 					<p:outputLabel value="Complemento:" /> -->
					<!-- 					<p:inputText value="#{cadastroControle.cadastro.complemento}" -->
					<!-- 						maxlength="25" size="25" /> -->

					<!-- 					<p:outputLabel for="bairro" value="Bairro:" /> -->
					<!-- 					<p:inputText id="bairro" -->
					<!-- 						value="#{cadastroControle.cadastro.bairro}" required="true" -->
					<!-- 						requiredMessage="Informe o bairro" /> -->

					<!-- 				<p:outputLabel  value="CEP:" /> -->
					<!-- 					<p:inputMask mask="99.999-999" value="#{cadastroControle.cadastro.cep}"/> -->

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{pessoaJuridicaControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>

			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
