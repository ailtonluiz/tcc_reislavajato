<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de funcionários">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{funcionarioControle.funcionarios}"
					paginatorPosition="top" var="funcionario" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							oncomplete="PF('dialogo').show();"
							actionListener="#{funcionarioControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{funcionario.nome}"
						filterBy="#{funcionario.nome}" filterMatchMode="contains">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>

					<p:column headerText="CPF" filterBy="#{funcionario.cpf}"
						style="width:10%">
						<h:outputText value="#{funcionario.cpf}" />
					</p:column>

					<p:column headerText="Telefone" style="width:22%">
						<h:outputText
							value="#{funcionario.telefone} - #{funcionario.celular}" />
					</p:column>




					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{funcionarioControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{funcionarioControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>


		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de funcionários" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" size="20" maxlength="20"
						value="#{funcionarioControle.funcionario.nome}" required="true"
						requiredMessage="Por favor informe o nome do funcionário" />

					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" id="cpf" size="15"
						maxlength="15" value="#{funcionarioControle.funcionario.cpf}"
						required="true"
						requiredMessage="É obrigatório informar o CPF do funcionário" />

					<p:outputLabel for="rg" value="RG:" />
					<p:inputText id="rg" size="20" maxlength="50"
						value="#{funcionarioControle.funcionario.rg}" required="false"
						requiredMessage="Por favor informe o RG do funcionário" />
						
						<p:selectOneMenu id="cargo" filter="true" required="true"
						requiredMessage="É necessário informar um cargo para realizar o cadastro"
						converter="omnifaces.SelectItemsConverter"
						value="#{funcionarioControle.funcionario.cargo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cargo" />
						<f:selectItems value="#{funcionarioControle.cargos}" var="cargo"
							itemValue="#{cargo}" itemLabel="#{cargo.nomeCargo}" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{funcionarioControle.salvar}"
						icon="ui-icon-check"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
