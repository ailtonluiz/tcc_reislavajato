<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Dashboard" style="text-align: center">
				

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{ordemServicoControle.ordensServicos}"
					paginatorPosition="top" var="ordemServico" rows="5">
					<f:facet name="footer">
					</f:facet>

					<p:column headerText="Cliente" style="text-align: left"
						sortBy="#{ordemServico.cliente.pessoa.pessoaFisica.nome}"
						filterBy="#{ordemServico.K.pessoa.pessoaFisica.nome}"
						filterMatchMode="contains">
						<h:outputText
							value="#{ordemServico.cliente.pessoa.pessoaFisica.nome}" style="text-align: left"/>
					</p:column>

					<p:column headerText="VeÃ­culo" style="width:22%; text-align: left" sortBy="#{ordemServico.veiculo.modelo}" filterBy="#{ordemServico.veiculo.modelo}">
						<h:outputText
							value="#{ordemServico.veiculo.marca} #{ordemServico.veiculo.modelo} - #{ordemServico.veiculo.placa}"  style="text-align: left" />
					</p:column>

					<p:column headerText="Valor" style="width:22%; text-align: left">
						<h:outputText
							value="#{ordemServico.valorTotal}" />
					</p:column>
					<p:column headerText="Status" sortBy="#{ordemServico.statusServico}" style="width:22%; text-align: left">
						<h:outputText
							value="#{ordemServico.statusServico}"  />
					</p:column>


				</p:dataTable>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
