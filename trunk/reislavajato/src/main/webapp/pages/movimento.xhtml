<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   template="/templates/modelo.xhtml">

   <p:growl id="mensagem" />
   <ui:define name="conteudo">
      <h:form id="formulario">
         <!-- Painel onde é mostrado os clientes -->
         <p:panel header="Lista de clientes">
            <p:dataTable id="tabelaCliente" emptyMessage="Nenhum registro encontrado" paginator="true" paginatorPosition="bottom" value="#{movimentacaoControle.movimentos}" var="movimento" rows="3">

               <p:column headerText="Cliente" sortBy="#{movimento.cliente.pessoa.nome}" filterBy="#{movimento.cliente.pessoa.nome}" filterMatchMode="contains">
                  <h:outputText value="#{movimento.cliente.pessoa.nome}" />
               </p:column>

               <h3>Veículos</h3>
               <h:form>
                  <p:dataTable var="veiculo" value="#{movimento.cliente.veiculos}" sortBy="#{veiculo.marca.descricao}">
                     <p:column headerText="Veículo" groupRow="true">
                        <h:outputText value="#{veiculo.marca.descricao}" />
                        <p:column headerText="Modelo">
                           <h:outputText value="#{veiculo.modelo}" />
                        </p:column>
                     </p:column>
                     <p:column headerText="Placa">
                        <h:outputText value="#{veiculo.placa}" />
                     </p:column>
                  </p:dataTable>
               </h:form>
            </p:dataTable>
            <!-- Fim do painel de servicços disponíveis -->
         </p:panel>
         <!-- Painel de inserção de serviços -->
         <p:panel header="Lista de serviço">
            <p:dataTable id="tabelaServico" emptyMessage="Nenhum registro encontrado" paginator="true" paginatorPosition="bottom" value="#{movimentacaoControle.movimento.cliente.veiculo.servicos}" var="servico" rows="3">

               <p:column headerText="Descrição">
                  <h:outputText value="#{servico.descricao}" />
               </p:column>

               <p:column headerText="Valor do Serviço" style="width:8%">
                  <h:outputText value="#{servico.valorServico}">
                     <f:convertNumber locale="pt_BR" minFractionDigits="2" />
                  </h:outputText>
               </p:column>

               <p:column headerText="Opções" style="width:8%">
                  <p:commandButton icon="ui-icon-minus" actionListener="#{movimentacaoControle.remover}" update=":formulario:tabelaCesta :formulario:painelFinalizacao">
                     <f:attribute name="itemSelecionado" value="#{itemMovimento}" />
                  </p:commandButton>
               </p:column>

            </p:dataTable>
         </p:panel>
      </h:form>
   </ui:define>
</ui:composition>
