<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reis Lavajato</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
	<link rel="icon" type="image/x-icon" href="img/icon.ico" />
	<title>Tela de Login</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:dialog header="Acesso ao sistema" closable="false" draggable="false"
		visible="true" resizable="false" modal="true">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="log" value="Login:" />
				<p:inputText id="log" required="true"
					requiredMessage="Por favor informe o Login"
					value="#{autenticacaoControle.usuario.username}" />
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha"
					value="#{autenticacaoControle.usuario.senha}" />
			</p:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update=":mensagem" icon="ui-icon-check"
					actionListener="#{autenticacaoControle.autenticar}" />
				<p:commandButton value="Cancelar" icon="ui-icon-closethick"
					actionListener="http://www.google.com.br?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
