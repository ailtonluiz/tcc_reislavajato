<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de Pessoas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{pessoaControle.pessoas}"
					paginatorPosition="top" var="pessoa" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{pessoaControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="CPF" filterBy="#{pessoa.cpf}"
						filterMatchMode="contains">
						<h:outputText value="#{pessoa.cpf}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{pessoa.nome}"
						style="width:45%">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>

					<p:column headerText="Telefone" style="width:15%">
						<h:outputText value="#{pessoa.telefone}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{pessoaControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{pessoaControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de cadastros -->
		<p:dialog header="Cadastro de pessoas" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" id="cpf" maxlength="18"
						size="19" value="#{pessoaControle.pessoa.cpf}" required="true"
						requiredMessage="É obrigatório infrmar o CPF" />

					<p:outputLabel value="RG:" />
					<p:inputText maxlength="18" size="24"
						value="#{pessoaControle.pessoa.rg}" />

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{pessoaControle.pessoa.nome}"
						placeholder="Ex: Fulano de tal" maxlength="120" size="63"
						required="true" requiredMessage="Informe o nome" />

					<p:outputLabel for="estado" value="Estado:" />
					<p:selectOneMenu id="estado" filter="true"
						converter="omnifaces.SelectItemsConverter"
						value="#{pessoaControle.estado}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um estado" />
						<f:selectItems value="#{pessoaControle.estados}" var="estado"
							itemValue="#{estado}"
							itemLabel="#{estado.nome} - #{estado.sigla}" />
						<p:ajax listener="#{pessoaControle.popular}"
							update=":frmCadastro:cidade" />
					</p:selectOneMenu>

					<p:outputLabel for="cidade" value="Cidade:" />
					<p:selectOneMenu id="cidade" filter="true" required="true"
						requiredMessage="É necessário informar uma cidade para realizar o cadastro"
						converter="omnifaces.SelectItemsConverter"
						value="#{pessoaControle.pessoa.cidade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma cidade" />
						<f:selectItems value="#{pessoaControle.cidades}" var="cidade"
							itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="rua" value="Rua:" />
					<p:inputText id="rua" value="#{pessoaControle.pessoa.rua}"
						placeholder="Ex: Av. São João" maxlength="60" size="65"
						required="true" requiredMessage="É obrigatório informar a rua" />

					<p:outputLabel value="Nº:" />
					<p:inputText value="#{pessoaControle.pessoa.numero}"
						maxlength="6" placeholder="Ex:  153" size="7" />

					<p:outputLabel for="bairro" value="Bairro:" />
					<p:inputText id="bairro" value="#{pessoaControle.pessoa.bairro}"
						required="true"
						requiredMessage="É necessário informaro bairro para realizar o cadastro"
						placeholder="Ex: Centro" maxlength="45" size="48" />

					<p:outputLabel value="Compl.:" />
					<p:inputText value="#{pessoaControle.pessoa.complemento}"
						placeholder="Ex: Apto 2001" maxlength="45" size="48" />

					<p:outputLabel for="cep" value="CEP:" />
					<p:inputMask mask="99.999-999" id="cep"
						value="#{pessoaControle.pessoa.cep}" maxlength="10" size="11"
						required="true" requiredMessage="É obrigatório informar o CEP" />

					<p:outputLabel value="Telefone:" />
					<p:inputMask value="#{pessoaControle.pessoa.telefone}"
						mask="(99)9999-9999" maxlength="13" size="14" />

					<p:outputLabel for="cel" value="Celular:" />
					<p:inputMask id="cel" value="#{pessoaControle.pessoa.celular}"
						mask="(99)9.9999-9999" maxlength="15" size="16" required="false"
						requiredMessage="É obrigatório informar o número do celular" />

					<p:outputLabel value="E-mail:" />
					<p:inputText maxlength="60" size="63"
						placeholder="Ex: seuemail@dominio.com.br"
						value="#{pessoaControle.pessoa.email}" />


				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{pessoaControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
