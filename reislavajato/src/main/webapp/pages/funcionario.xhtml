<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de funcionários">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{funcionarioControle.funcionarios}"
					paginatorPosition="top" var="funcionario" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{funcionarioControle.novo}"
							update=":frmCadastro:pnlNome, :frmCadastro:pnlDocto, :frmCadastro:painelEnd, :frmCadastro:painelEnd2,:frmCadastro:pnlObs">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Nome" filterBy="#{funcionario.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>

					<p:column headerText="Telefone" style="width:22%">
						<h:outputText
							value="#{funcionario.telefone} / #{funcionario.celular}" />
					</p:column>

					<p:column headerText="Endereço" style="width:38%">
						<h:outputText
							value="#{funcionario.endereco}, #{funcionario.bairro}, #{funcionario.cidade.nome} - #{funcionario.cidade.estado.sigla}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{funcionarioControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{funcionarioControle.editar}"
							update=":frmCadastro:pnlNome, :frmCadastro:pnlDocto, :frmCadastro:painelEnd, :frmCadastro:painelEnd2, :frmCadastro:pnlObs"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{funcionario}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de funcionários" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<!-- Painel Nome -->
				<h:panelGrid id="pnlNome" columns="3">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" size="61" maxlength="50"
						value="#{funcionarioControle.funcionario.nome}" rendered="true"
						requiredMessage="Por favor informe o nome do funcionário" />
					<p:selectOneMenu id="cargo" filter="true" required="true"
						requiredMessage="É necessário informar um cargo para realizar o cadastro"
						converter="omnifaces.SelectItemsConverter"
						value="#{funcionarioControle.funcionario.cargo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um cargo" />
						<f:selectItems value="#{funcionarioControle.cargos}" var="cargo"
							itemValue="#{cargo}" itemLabel="#{cargo.nomeCargo}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<!-- Painel Documentos -->
				<h:panelGrid id="pnlDocto" columns="6">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" id="cpf" size="15"
						maxlength="15" value="#{funcionarioControle.funcionario.cpf}"
						required="true"
						requiredMessage="É obrigatório informar o CPF do funcionário" />
					<p:outputLabel for="rg" value="RG:" />
					<p:inputText id="rg" size="20" maxlength="50"
						value="#{funcionarioControle.funcionario.rg}" required="false"
						requiredMessage="Por favor informe o RG do funcionário" />
					<p:outputLabel for="ctps" value="CTPS:" />
					<p:inputText id="ctps" size="15" maxlength="50"
						value="#{funcionarioControle.funcionario.carteiraTrabalho}"
						required="false"
						requiredMessage="Por favor informe o CTPS do funcionário" />
					<p:outputLabel for="titulo" value="T. Eleitoral:" />
					<p:inputText id="titulo" size="15" maxlength="8"
						value="#{funcionarioControle.funcionario.tituloEleitor}"
						required="false"
						requiredMessage="Por favor informe o Título Eleitoral do funcionário" />
					<p:outputLabel for="zona" value="Zona:" />
					<p:inputText id="zona" size="20" maxlength="5"
						value="#{funcionarioControle.funcionario.zona}" required="false"
						requiredMessage="Por favor informe o Título Eleitoral do funcionário" />
					<p:outputLabel for="secao" value="Seção:" />
					<p:inputText id="secao" size="15" maxlength="5"
						value="#{funcionarioControle.funcionario.secao}" required="false"
						requiredMessage="Por favor informe o Título Eleitoral do funcionário" />
					<p:outputLabel for="cnh" value="CNH:" />
					<p:inputText id="cnh" size="15" maxlength="15"
						value="#{funcionarioControle.funcionario.cnh}" required="false"
						requiredMessage="Por favor informe a CNH do funcionário" />
					<p:outputLabel for="cat" value="Categoria:" />
					<p:inputText id="cat" size="20" maxlength="2"
						value="#{funcionarioControle.funcionario.categoria}"
						required="false"
						requiredMessage="Por favor informe a categoria da CNH do funcionário" />
					<p:outputLabel for="tipo" value="Tipo sang.:" />
					<p:inputText id="tipo" size="15" maxlength="3"
						value="#{funcionarioControle.funcionario.tipoSanguineo}"
						required="false"
						requiredMessage="Por favor informe o tipo sanguíneo" />
					<p:outputLabel for="fone" value="Fone:" />
					<p:inputMask id="fone" mask="(99)9999-9999" size="15"
						value="#{funcionarioControle.funcionario.telefone}"
						required="true" requiredMessage="Informe o telefone!" />
					<p:outputLabel for="cel" value="Cel:" />
					<p:inputMask id="cel" mask="(99)9.9999-9999"
						value="#{funcionarioControle.funcionario.celular}" required="true"
						requiredMessage="Informe o telefone!" />
				</h:panelGrid>

				<h:panelGrid id="painelEnd" columns="2">
					<p:outputLabel for="mail" value="E-mail:" />
					<p:inputText id="mail"
						value="#{funcionarioControle.funcionario.email}" size="91" />
					<p:outputLabel for="end" value="Rua:" />
					<p:inputText id="end" size="91"
						value="#{funcionarioControle.funcionario.endereco}"
						required="true" requiredMessage="Informe o endereço!" />
				</h:panelGrid>

				<h:panelGrid id="painelEnd2" columns="4">
					<p:outputLabel for="bairro" value="Bairro:" />
					<p:inputText id="bairro" size="38"
						value="#{funcionarioControle.funcionario.bairro}" required="true"
						requiredMessage="Informe o Bairro!" />
					<h:outputLabel for="cep" value="CEP:" />
					<p:inputMask id="cep" mask="99.999-999"
						value="#{funcionarioControle.funcionario.cep}" size="20"
						maxlength="10" />
					<p:outputLabel for="estado" value="Estado:" />
					<p:selectOneMenu id="estado" filter="true"
						converter="omnifaces.SelectItemsConverter"
						value="#{funcionarioControle.estado}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um estado" />
						<f:selectItems value="#{funcionarioControle.estados}" var="estado"
							itemValue="#{estado}"
							itemLabel="#{estado.nome} - #{estado.sigla}" />
						<p:ajax listener="#{funcionarioControle.popular}"
							update=":frmCadastro:cidade" />
					</p:selectOneMenu>
					<p:outputLabel for="cidade" value="Cidade:" />
					<p:selectOneMenu id="cidade" filter="true" required="true"
						requiredMessage="É necessário informar uma cidade para realizar o cadastro"
						converter="omnifaces.SelectItemsConverter"
						value="#{funcionarioControle.funcionario.cidade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma cidade" />
						<f:selectItems value="#{funcionarioControle.cidades}" var="cidade"
							itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<h:panelGrid id="pnlObs" >
					<p:outputLabel value="Observações:" />
					<p:inputTextarea autoResize="true" maxlength="255" rows="3" cols="99"
						value="#{funcionarioControle.funcionario.observacao}">
					</p:inputTextarea>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{funcionarioControle.salvar}"
						update=":mensagem :frmCadastro:pnlNome, :frmCadastro:pnlDocto, :frmCadastro:painelEnd, :frmCadastro:painelEnd2, :frmCadastro:pnlObs :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
