<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de veiculos">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{veiculoControle.veiculos}"
					paginatorPosition="top" var="veiculo" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus" oncomplete="PF('dialogo').show();"
							actionListener="#{veiculoControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Modelo" sortBy="#{veiculo.modelo}" filterBy="#{veiculo.modelo}" filterMatchMode="contains">
						<h:outputText value="#{veiculo.marca.nome} - #{veiculo.modelo}" />
					</p:column>

					<p:column headerText="Placa" filterBy="#{veiculo.placaVeiculo}"
						style="width:10%">
						<h:outputText value="#{veiculo.placaVeiculo}" />
					</p:column>

					<p:column headerText="Cor" 
						style="width:15%">
						<h:outputText value="#{veiculo.cor}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{veiculoControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{veiculo}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{veiculoControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{veiculo}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de veículos" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="marca" value="Marca" />
					<p:selectOneMenu id="marca" filter="true"
						value="#{veiculoControle.veiculo.marca}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="É obrigatório informar o marca do veículo!">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma marca" />
						<f:selectItems value="#{veiculoControle.marcas}" var="marca"
							itemValue="#{marca}" itemLabel="#{marca.nome}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="modelo" value="Modelo:" />
					<p:inputText id="modelo" size="20" maxlength="20"
						value="#{veiculoControle.veiculo.modelo}" required="true"
						requiredMessage="É obrigatório informar o modelo do veículo" />
						
					<p:outputLabel for="placa" value="Placa" />
					<p:inputMask mask="aaa-9999" id="placa"
						value="#{veiculoControle.veiculo.placaVeiculo}" required="true"
						requiredMessage="É obrigatório informar a placa do veículo" />
						
						<p:outputLabel for="cor" value="Cor" />
					<p:inputText id="cor" size="20" maxlength="20"
						value="#{veiculoControle.veiculo.cor}" required="false"
						requiredMessage="É obrigatório informar a cor veículo" />
						
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{veiculoControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
