<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de marcas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{marcaControle.marcas}"
					paginatorPosition="top" var="marca" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" icon="ui-icon-plus" oncomplete="PF('dialogo').show();"
							actionListener="#{marcaControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Descrição" sortBy="#{marca.nome}"
						style="width:65px">
						<h:outputText value="#{marca.nome}" />
					</p:column>
					<p:column headerText="Desc. Abreviada" sortBy="#{marca.abreviada}"
						style="width:20%">
						<h:outputText value="#{marca.abreviada}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{marcaControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{marca}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{marcaControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{marca}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de Marcas" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="marca" value="Descrição:" />
					<p:inputText id="marca" size="20" maxlength="20"
						value="#{marcaControle.marca.nome}" required="true"
						requiredMessage="É obrigatório informar a marca" />
					<p:outputLabel for="m" value="Desc. Abreviada:" />
					<p:inputText id="m" size="20" maxlength="20"
						value="#{marcaControle.marca.abreviada}" required="true"
						requiredMessage="É obrigatório informar o nome da marca" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-check"
						actionListener="#{marcaControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar" icon="ui-icon-closethick"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
