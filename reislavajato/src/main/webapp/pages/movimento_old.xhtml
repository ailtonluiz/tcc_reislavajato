<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<h:form id="formulario">
			<p:panel header="Serviços">
				<p:tabView>
					<p:tab title="Dados Principais">
						<p:panelGrid columns="8" id="pnlDadosPrincipais">
							<p:outputLabel for="cliente" value="Cliente" />
							<p:selectOneMenu id="cliente" filter="true"
								value="#{movimentacaoControle.movimento.cadastro}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="É obrigatório informar um cliente!"
								filterMatchMode="contains">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um cliente" />
								<f:selectItems value="#{movimentacaoControle.cadastros}"
									var="cliente" itemValue="#{cliente}"
									itemLabel="#{cliente.razaoSocial} - #{cliente.cnpj} " />
							</p:selectOneMenu>

							<p:outputLabel for="veiculo" value="Veiculo" />
							<p:selectOneMenu id="veiculo" filter="true"
								value="#{movimentacaoControle.movimento.veiculo}"
								converter="omnifaces.SelectItemsConverter" required="true"
								requiredMessage="É obrigatório informar um veiculo!"
								filterMatchMode="contains">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um veículo" />
								<f:selectItems value="#{movimentacaoControle.veiculos}"
									var="veiculo" itemValue="#{veiculo}"
									itemLabel="#{veiculo.marca.abreviada} - #{veiculo.modelo} #{veiculo.cor} #{veiculo.placaVeiculo} " />
							</p:selectOneMenu>

							<p:outputLabel for="os" value="Número OS" />
							<p:inputText id="os"
								value="#{movimentacaoControle.movimento.numeroOrdem}" />

							<p:outputLabel for="km" value="Quilometragem" />
							<p:inputText id="km" value="#{movimentacaoControle.movimento.km}" />

						</p:panelGrid>

						<p:panelGrid columns="18" id="pnlDadosPrincipais2">
							<h:outputText for="al" value="Alarme: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.alarme}" />

							<h:outputText for="vd" value="Vidro: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.vidro}" />

							<h:outputText for="ch" value="Chave: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.chave}" />

							<h:outputText for="mc" value="Macaco: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.macaco}" />

							<h:outputText for="tr" value="Triângulo: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.triangulo}" />

							<h:outputText for="sp" value="Estepe: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.estepe}" />

							<h:outputText for="ex" value="Extintor: " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.extintor}" />

							<h:outputText for="tp" value="Tapetes " />
							<p:selectBooleanCheckbox
								value="#{movimentacaoControle.movimento.tapetes}" />
							<h:outputText value="Obs:" />
							<p:inputText value="#{movimentacaoControle.movimento.observacao}"
								size="45" />


						</p:panelGrid>

						<p:panel header="Lista de serviços">
							<p:dataTable id="tabelaProduto1"
								emptyMessage="Nenhum registro encontrado" paginator="true"
								paginatorPosition="bottom"
								value="#{movimentacaoControle.servicos}" var="servico" rows="3">

								<p:column headerText="Descrição" filterBy="#{servico.descricao}"
									filterMatchMode="contains">
									<h:outputText value="#{servico.descricao}" />
								</p:column>

								<p:column headerText="Vlr. Serviço" style="width:8%">
									<h:outputText value="#{servico.vlrServico}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Comissão" style="width:8%">
									<h:outputText value="#{servico.percComissao}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Opções" style="width:8%">
									<p:commandButton icon="ui-icon-plus"
										oncomplete="PF('dialogo').show();"
										actionListener="#{movimentoControle.adicionar}">
										<f:attribute name="registroSelecionado" value="#{servico}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:panel>
						<!-- Adicionar funcionário -->
						<p:dialog header="Adicionar funcionário ao serviço"
							widgetVar="dialogo" draggable="true" resizable="false"
							modal="true">
							<h:form id="frmCadastro">
								<h:panelGrid id="painel" columns="2">
									<p:outputLabel for="estado" value="Estado" />
									<p:selectOneMenu id="estado" filter="true"
										value="#{MunicipioControle.Municipio.estado}"
										converter="omnifaces.SelectItemsConverter" required="true"
										requiredMessage="É obrigatório informar o estado!">
										<f:selectItem noSelectionOption="true"
											itemLabel="Selecione um estado" />
										<f:selectItems value="#{MunicipioControle.estados}" var="cid"
											itemValue="#{cid}" itemLabel="#{cid.nome}" />
									</p:selectOneMenu>

									<p:outputLabel for="Municipio" value="Municipio:" />
									<p:inputText id="Municipio" size="20" maxlength="20"
										value="#{MunicipioControle.Municipio.nome}" required="true"
										requiredMessage="É obrigatório informar o nome da Municipio" />

								</h:panelGrid>
								<h:panelGrid columns="2">
									<p:commandButton value="Salvar"
										actionListener="#{MunicipioControle.salvar}" />
									<p:commandButton value="Cancelar"
										oncomplete="PF('dialogo').hide();" />
								</h:panelGrid>
							</h:form>
						</p:dialog>
					</p:tab>

					<p:tab title="Situação do veículo">
					</p:tab>

					<p:tab title="Lançamento">
						<!-- Painel onde é mostrado os serviços disponíveis -->
						<p:panel header="Lista de serviços">
							<p:dataTable id="tabelaProdutos"
								emptyMessage="Nenhum registro encontrado" paginator="true"
								paginatorPosition="bottom"
								value="#{movimentacaoControle.servicos}" var="servico" rows="3">

								<p:column headerText="Descrição" sortBy="#{servico.descricao}"
									filterBy="#{servico.descricao}" filterMatchMode="contains">
									<h:outputText value="#{servico.descricao}" />
								</p:column>

								<p:column headerText="Vlr. Serviço" style="width:8%">
									<h:outputText value="#{servico.vlrServico}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Comissão" style="width:8%">
									<h:outputText value="#{servico.percComissao}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Opções" style="width:8%">
									<p:commandButton icon="ui-icon-plus"
										actionListener="#{movimentacaoControle.adicionar}">
<!-- 										update=":formulario:tabelaCesta :formulario:painelFinalizacao"> -->
										<f:attribute name="registroSelecionado" value="#{servico}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
							<!-- Fim do painel de serviços disponíveis -->
						</p:panel>
						<!-- Painel de inserção de serviços -->
						<p:panel header="Serviços realizados">
							<p:dataTable id="tabelaCesta"
								emptyMessage="Nenhum registro encontrado" paginator="true"
								paginatorPosition="bottom"
								value="#{movimentacaoControle.itemMovimento}" var="itemMovimento"
								rows="3">

								<p:column headerText="Descrição">
									<h:outputText
										value="#{itemMovimento.servico.descricao}" />
								</p:column>

								<p:column headerText="Vlr. Serviço" style="width:8%">
									<h:outputText value="#{itemMovimento.servico.vlrServico}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Qtd." style="width:8%">
									<h:outputText value="#{itemMovimento.quantidade}" />
								</p:column>

								<p:column headerText="Vlr. Parcial" style="width:8%">
									<h:outputText value="#{itemMovimento.vlrParcial}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>

								<p:column headerText="Comissão" style="width:8%">
									<h:outputText
										value="#{itemMovimento.servico.percComissao}">
										<f:convertNumber locale="pt_BR" minFractionDigits="2" />
									</h:outputText>
								</p:column>


								<p:column headerText="Opções" style="width:8%">
									<p:commandButton icon="ui-icon-minus"
										actionListener="#{movimentacaoControle.remover}">
<!-- 										update=":formulario:tabelaCesta :formulario:painelFinalizacao"> -->
										<f:attribute name="itemSelecionado" value="#{itemMovimento}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</p:panel>

					</p:tab>
				</p:tabView>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
