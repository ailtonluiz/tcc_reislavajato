<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de cidades">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{cidadeControle.cidades}"
					paginatorPosition="top" var="cidade" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{cidadeControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Cidade" filterBy="#{cidade.nome}"
						 filterMatchMode="contains">
						<h:outputText value="#{cidade.nome}" />
					</p:column>

					<p:column headerText="UF" filterBy="#{cidade.estado}" style="width:8%">
						<h:outputText
							value="#{cidade.estado.sigla}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{cidadeControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{cidade}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{cidadeControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{cidade}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de cidades" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="estado" value="Estado" />
					<p:selectOneMenu id="estado" filter="true"
						value="#{cidadeControle.cidade.estado}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="É obrigatório informar o estado!">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um estado" />
						<f:selectItems value="#{cidadeControle.estados}" var="cid"
							itemValue="#{cid}" itemLabel="#{cid.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" size="20" maxlength="20"
						value="#{cidadeControle.cidade.nome}" required="true"
						requiredMessage="É obrigatório informar o nome da cidade" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{cidadeControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
