<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de Clientes">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{cadastroControle.cadastros}"
					paginatorPosition="top" var="cadastro" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{cadastroControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Razão Social"
						style="width:30%">
						<h:outputText value="#{cadastro.razaoSocial}" />
					</p:column>

					<p:column headerText="Fantasia"
						style="width:30%">
						<h:outputText value="#{cadastro.nomeFantasia}" />
					</p:column>

					<p:column headerText="CNPJ / CPF"
						style="width:30%">
						<h:outputText value="#{cadastro.cnpj} #{cadastro.cpf}" />
					</p:column>


					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{cadastroControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{cadastroControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{pessoa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de cadastros -->
		<p:dialog header="Cadastro de cadastros" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="4">
					<p:outputLabel for="tipoCadastro" value="Tipo de pessoa:" />
					<p:selectOneRadio id="tipoCadastro" value="#{cadastroControle.cadastro.tipoPessoa}">
						<f:selectItem itemLabel="Física" itemValue="F" />
						<f:selectItem itemLabel="Jurídica" itemValue="J" />
					</p:selectOneRadio>
					<p:outputLabel for="cnpj" value="CNPJ" />
					<p:inputText id="cnpj" value="#{cadastroControle.cadastro.cnpj}">
					</p:inputText>

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{cadastroControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
