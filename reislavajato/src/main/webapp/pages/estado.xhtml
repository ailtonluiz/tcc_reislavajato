<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<h:form id="frmListagem">
			<p:panel header="Listagem de estados">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{estadoControle.estados}"
					paginatorPosition="top" var="estado" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{estadoControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Sigla" sortBy="#{estado.sigla}"
						style="width:65px">
						<h:outputText value="#{estado.sigla}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{estado.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{estado.nome}" />
					</p:column>

					<p:column headerText="Opções" style="width:90px">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{estadoControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{estado}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{estadoControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{estado}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastro  -->
		<p:dialog header="Cadastro de estados" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="uf" value="UF:" />
					<p:inputMask mask="aa" id="uf" size="2" maxlength="2"
						value="#{estadoControle.estado.sigla}" required="true"
						requiredMessage="É obrigatório informar a UF" />

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" size="30" maxlength="50"
						value="#{estadoControle.estado.nome}" required="true"
						requiredMessage="É obrigatório informar o nome do estado!" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{estadoControle.salvar()}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
