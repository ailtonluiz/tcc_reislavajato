<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reis Lavajato</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<link rel="icon" type="image/x-icon" href="img/icon.ico" />

</h:head>
<h:body>

	<p:growl id="mensagem" />


	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="img" name="banner.png"
				styleClass="imagemCentralizada" />
		</div>
	</div>
	<div id="cabecalho">
		<h:form id="frmMenu">
			<p:menubar>
				<p:submenu label="Cadastros">
					<p:submenu label="Endereços">
						<p:menuitem value="Estados"
							action="/pages/estado.xhtml?faces-redirect=true" />
						<p:menuitem value="Cidades"
							action="/pages/cidades.xhtml?faces-redirect=true" />
					</p:submenu>

					<p:submenu label="Clientes">
						<p:menuitem value="Clientes"
							action="/pages/cadastro.xhtml?faces-redirect=true" />
					</p:submenu>

					<p:submenu label="Funcionários / Usuários">
						<p:menuitem value="Cargos"
							action="/pages/cargo.xhtml?faces-redirect=true" />
						<p:menuitem value="Funcionários"
							action="/pages/funcionario.xhtml?faces-redirect=true" />
						<p:menuitem value="Usuários"
							action="/pages/usuario.xhtml?faces-redirect=true" />
					</p:submenu>

					<p:menuitem value="Fornecedores"
						action="/pages/fornecedores.xhtml?faces-redirect=true" />

					<p:menuitem value="Serviços"
						action="/pages/servico.xhtml?faces-redirect=true" />

					<p:submenu label="Veículos">
						<p:menuitem value="Marcas"
							action="/pages/marca.xhtml?faces-redirect=true" />
						<p:menuitem value="Veículos"
							action="/pages/veiculo.xhtml?faces-redirect=true" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Movimentações">
					<p:menuitem value="Lavagens"
						action="/pages/movimentacoes.xhtml?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Financeiro">
					<p:menuitem value="Contas a pagar"
						action="/pages/financeiroContaPagar.xhtml?faces-redirect=true" />
					<p:menuitem value="Contas a receber"
						action="/pages/financeiroContaReceber.xhtml?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Relatórios">
					<p:menuitem value="Lavagens" />
					<p:menuitem value="Funcionários" />
					<p:menuitem value="Clientes" />
				</p:submenu>

				<p:submenu label="Ajuda">
					<p:menuitem icon="ui-icon-close" value="Sair" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>

	<div id="conteudo">
		<div id="geral">
			<div id="topo" class="divTopo">

				<ui:insert name="conteudo" />
			</div>



		</div>
	</div>

</h:body>
</html>
