<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de usuários">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{usuarioControle.usuarios}"
					paginatorPosition="top" var="usuario" rows="5">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{usuarioControle.novo}"
							update=":frmCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					
					<p:column headerText="Funcionário"
						filterBy="#{usuario.funcionario.pessoa.pessoaFisica.nome}">
						<p:outputLabel value="#{usuario.funcionario.pessoa.pessoaFisica.nome}" />
					</p:column>
					

					<p:column headerText="Usuário"
						filterBy="#{usuario.username}">
						<p:outputLabel value="#{usuario.username}" />
					</p:column>

					<p:column headerText="Permissão" filterBy="#{usuario.tipoUsuario}"
						style="width:8%">
						<p:outputLabel value="#{usuario.tipoUsuario}" />
					</p:column>

					<p:column headerText="Opções" style="width:8%">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{usuarioControle.excluir}"
							update=":mensagem :frmListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{usuario}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{usuarioControle.editar}"
							update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{usuario}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- Botão de opções -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>
		<!-- Tela de Cadastros -->
		<p:dialog header="Cadastro de usuários" widgetVar="dialogo"
			draggable="true" resizable="false" modal="true">
			<h:form id="frmCadastro">
				<h:panelGrid id="painel" columns="4">
					<p:outputLabel for="func" value="Funcionário" />
					<p:selectOneMenu id="func" filter="true"
						value="#{usuarioControle.usuario.funcionario.pessoa.pessoaFisica.nome}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="É obrigatório informar o Funcionário!">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um funcionário" />
						<f:selectItems value="#{usuarioControle.funcionarios}"
							var="usuario" itemValue="#{usuario}" itemLabel="#{funcionario.pessoa.pessoaFisica.nome}" />
					</p:selectOneMenu>
					<p:outputLabel for="ativo" value="Ativo:" />
					<p:selectBooleanCheckbox id="ativo"
						value="#{usuarioControle.usuario.status}" />
					<p:outputLabel for="username" value="Login:" />
					<p:inputText id="username" size="30" maxlength="20"
						autocomplete="false" value="#{usuarioControle.usuario.username}"
						required="true" placeholder="Informe o username do usuário"
						requiredMessage="É obrigatório informar o login do usuário" />
				</h:panelGrid>

				<h:panelGrid id="painelU" columns="2">

					<p:outputLabel for="tipo" value="Tipo de usuário" />
					<p:selectOneRadio id="tipo" required="true"
						requiredMessage="Informe o tipo de usuário"
						value="#{usuarioControle.usuario.tipoUsuario}">
						<f:selectItem itemLabel="Administrador" itemValue="A" />
						<f:selectItem itemLabel="Gerente" itemValue="G" />
						<f:selectItem itemLabel="Financeiro" itemValue="F" />
					</p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid id="txtSenha" columns="4">
					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" feedback="true" minLength="4"
						placeholder="Informe uma senha"
						promptLabel="Informe sua nova senha" weakLabel="Fraca"
						inline="true" goodLabel="Boa" strongLabel="Ótima" match="senha2"
						required="true" value="#{usuarioControle.usuario.password}"
						requiredMessage="A senha não pode ser nula"
						converterMessage="Por favor informe uma senha"
						validatorMessage="As senhas não coincidem">
						<f:validateRequired disabled="false" />
					</p:password>

					<p:outputLabel for="senha2" value="Confirmação:" />
					<p:password id="senha2" minLength="4" required="true"
						feedback="true" weakLabel="Fraca" inline="true" goodLabel="Boa"
						strongLabel="Ótima" promptLabel="Confirme sua nova senha"
						placeholder="Confirme sua senha"
						value="#{usuarioControle.usuario.password}"
						requiredMessage="Confirmação de senha não pode ser nula"
						converterMessage="Por favor informe uma senha"
						validatorMessage="As senhas não coincidem">
					</p:password>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{usuarioControle.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
