<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<!-- Tela de listagem -->
		<h:form id="frmListagem">
			<p:panel header="Listagem de marcas">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{marcaControle.marcas}"
					paginatorPosition="top" var="marca" rows="5">
					<f:facet name="footer">
							<p:commandButton icon="ui-icon-print" value="Gerar Relatório"
							oncomplete="PF('dialogo').show();"
							actionListener="#{marcaControle.imprimir}">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Descrição" sortBy="#{marca.nome}"
						style="width:65px">
						<p:outputLabel value="#{marca.nome}" />
					</p:column>
					<p:column headerText="Desc. Abreviada" sortBy="#{marca.abreviada}"
						style="width:20%">
						<p:outputLabel value="#{marca.abreviada}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
