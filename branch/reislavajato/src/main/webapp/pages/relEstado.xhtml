<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">


	<p:growl id="mensagem" />

	<ui:define name="conteudo">
		<h:form id="frmListagem">
			<p:panel header="Relação de estados" >
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
					paginator="true" value="#{estadoControle.estados}"
					paginatorPosition="top" var="estado" rows="10">
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-print" value="Gerar Relatório"
							oncomplete="PF('dialogo').show();"
							actionListener="#{estadoControle.imprimir}">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
					<p:column headerText="Sigla" sortBy="#{estado.sigla}"
						style="width:65px">
						<p:outputLabel value="#{estado.sigla}" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{estado.nome}"
						filterMatchMode="contains">
						<p:outputLabel value="#{estado.nome}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
